<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Train Timer</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="assets/style.css" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.3.0/firebase.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link rel="shortcut icon" href="assets/images/favicon.jpg">
</head>
<body class="background">
    <div class="container">
    <div class="jumbotron" id="jumbo">
        <h1 class="header">Train Scheduler</h1>
        <p class="lead">Start planning your next trip...</p>
      </div>
      <div class="row">
            <div class="col-sm-12">
                <div class="jumbotron" id="add-train">
                    <h2>Add Train</h2>
                    <form>
                        <div class="form-group">
                            <label for="trainName">Train Name</label>
                            <input type="text" class="form-control" id="trainname-input">
                        </div>
                        <div class="form-group">
                            <label for="destination">Destination</label>
                            <input type="text" class="form-control" id="dest-input">
                        </div>

                        <div class="form-group">
                            <label for="start-date">First Train Time (hh:mm - 24h)</label>
                            <input type="text" class="form-control" id="ftraintime-input">
                        </div>
                        <div class="form-group">
                            <label for="monthly-rate">Frequency</label>
                            <input type="text" class="form-control" id="freq-input">
                        </div>

                        <button id="addButton" type="submit" class="btn btn-primary">Submit</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <div class="jumbotron" id="schedule">
        <h2>Current Train Schedule</h2>
        <table class="table">
            <!--collumns-->
            <thead>
                <tr>
                    <th scope="col">Train Name</th>
                    <th scope="col">Destination</th>
                    <th scope="col">Frequency</th>
                    <th scope="col">Next Arrival</th>
                    <th scope="col">Minutes Away</th>
                </tr>
            </thead>
            <tbody class="trainList">
                <!--add rows here-->
            </tbody>
        </table>
</div>

<script src="assets/train.js"></script>
</body>
</html>
